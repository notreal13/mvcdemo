<!DOCTYPE HTML>
<html layout:decorate="~{fragments/master}" xmlns:layout="http://www.w3.org/1999/xhtml"
>
<head>
    <title>paginated actors</title>

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script>
        var tbl;
        var lastRow = {};
        var rowCount = 10;

        $( document ).ready(function() {
            tbl = $('#paginatedTable').DataTable({
                'paging': false,
                'order': { data: 'lastName' },
                columns: [
                   { data: 'actorId' },
                   { data: 'firstName' },
                   { data: 'lastName' },
                   { data: 'lastUpdate' }
                ]
            });
            loadBunchActors();
        });

    </script>
    <script>
        function loadBunchActors() {
            lastRow.rowCount = rowCount;
            $.get('bunchActors', lastRow, function(actors) {
                for (let actor of actors) {
                    tbl.row.add(actor);
                }
                tbl.draw();
                lastRow = actors[actors.length - 1];
            });
        }
    </script>
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <table class="table" id="paginatedTable">
            <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Last Update</th>
            </tr>
            </thead>
        </table>
        <div class="d-flex justify-content-center">
            <button class="btn btn-link" onclick="loadBunchActors()">more actors...</button>
        </div>
    </div>
</div>
</body>
</html>
